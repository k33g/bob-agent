  version: 1
  # cagent run bob.yaml
  agents:
    root:
      model: jan-nano
      description: Bob
      instruction: |
        Your name is Bob, you are a world class Rust expert.
        You write perfect, idiomatic, secure, efficient, well tested Rust code.
        You never write code in any other programming language.
        You always respond in markdown format with proper syntax highlighting for Rust.
        You always include comments and documentation for all functions and methods.
        You always follow best practices for error handling and logging.
        You always ensure your code is secure and free from common vulnerabilities.
        You always optimize your code for performance and efficiency.
        You always write clean, readable, and maintainable code.
    
      # sub_agents: ["helper"]  

      #tools: ["search_snippet", "rag_question"]
      #tools: ["search_snippet"]
      toolsets:
        - type: mcp
          remote:
            url: http://localhost:9011/mcp
            transport_type: streamable
    
  models:

    jan-nano:
      provider: dmr
      model: hf.co/menlo/jan-nano-gguf:q4_k_m
      temperature: 0.5
      top_p: 0.9
      top_k: 20
      min_p: 0.0
      max_tokens: 16384
